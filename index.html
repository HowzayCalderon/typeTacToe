<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <script src="tScript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="mainCont">
        <div class="playerOptions">
            <h1 id="gameController">Who goes first?</h1>
            <button id= "X" class="player">X</button>
            <button id= "O" class="player">O</button>
        </div>
        <div class="gameBox">
            <p class="boxValue" id="topLeft"></p>
        </div>
        <div class="gameBox">
            <p class="boxValue" id="topCenter"></p>
        </div>
        <div class="gameBox">
            <p class="boxValue" id="topRight"></p>
        </div>
        <div class="gameBox">
            <p class="boxValue" id="midLeft"></p>
        </div>
        <div class="gameBox">
            <p class="boxValue" id="midCenter"></p>
        </div>
        <div class="gameBox">
            <p class="boxValue" id="midRight"></p>
        </div>
        <div class="gameBox">
            <p class="boxValue" id="botLeft"></p>
        </div>
        <div class="gameBox">
            <p class="boxValue" id="botCenter"></p>
        </div>
        <div class="gameBox">
            <p class="boxValue" id="botRight"></p>
        </div>
    </div>
</body>
</html>
